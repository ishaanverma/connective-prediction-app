{% extends 'base.html' %}

{% block content %}
<div class="container is-fullhd">
    <section class="section">
    <div class="container has-text-centered">
        <h1 class="title animate__animated animate__fadeInDown">Discourse Connective Prediction</h1>
        <p class="subtitle animate__animated animate__fadeInDown animate__delay-1s">Type two sentences to predict a connective</p>
        <br/>
    </div>
    <div class="columns">
        <div class="column">
            <div class="tabs is-toggle is-fullwidth">
                <ul id="tabs">
                    <li>
                        <a id="example1" class="button">
                            <span class="icon is-small"><i class="far fa-circle" aria-hidden="true"></i></span>
                            <span>Example 1</span>
                        </a>
                    </li>
                    <li>
                        <a id="example2" class="button">
                            <span class="icon is-small"><i class="far fa-circle" aria-hidden="true"></i></span>
                            <span>Example 2</span>
                        </a>
                    </li>
                    <li>
                        <a id="example3" class="button">
                            <span class="icon is-small"><i class="far fa-circle" aria-hidden="true"></i></span>
                            <span>Example 3</span>
                        </a>
                    </li>
                </ul>
            </div>
            <form id="connectivePredict" action={{ url_for('predict') }} method="get">
                <div class="field">
                    <label class="label">Sentence 1</label>
                    <div class="control">
                        <textarea name="sentence1" id="sentence1" class="textarea" placeholder="Enter Sentence 1" required></textarea>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Sentence 2</label>
                    <div class="control">
                        <textarea name="sentence2" id="sentence2" class="textarea" placeholder="Enter Sentence 2" required></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button id="submitForm" type="submit" value="Predict" class="button is-info is-fullwidth">Predict</button>
                    </div>
                </div>
                <br/>
            </form>
        </div>
        <div class="container column is-fullhd">
            <div id="predictionPanels" class="panel">
                <div class="panel-heading">
                    Top 5 Predictions
                </div>
                <div class="panel-block" style="display: flex; justify-content: space-between;"> 
                  &nbsp;
                  <span id="value is-pulled-right"></span>
                </div>
                <div class="panel-block" style="display: flex; justify-content: space-between;">
                  &nbsp;
                  <span id="value"></span>
                </div>
                <div class="panel-block" style="display: flex; justify-content: space-between;">
                  &nbsp;
                  <span id="value"></span>
                </div>
                <div class="panel-block" style="display: flex; justify-content: space-between;">
                  &nbsp;
                  <span id="value"></span>
                </div>
                <div class="panel-block" style="display: flex; justify-content: space-between;">
                  &nbsp;
                  <span id="value"></span>
                </div>
            </div>
        </div>
    </div>
    </section>
</div>
{% endblock %}

{% block extra_scripts %}
<script src={{ url_for('static', filename='js/script.js') }} ></script>
{% endblock %}
